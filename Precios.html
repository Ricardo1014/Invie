<!DOCTYPE html>
<html>
<head>
	<title>Invie Tus mejores Guitarras</title>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Allerta|Montserrat" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/Invie2.css">	
</head>
<body>
	<header id="header" class="header background"> <!-- header: aqui va el menu -->
		<div class=" contenedor">
		<figure class="logotipo"> <!-- Logotipo -->
			<img src="images/Invie.png" width="186" height="60" alt="invie logotipo">
		</figure>
		<nav class="menu"> <!-- Menu -->
			<ul>
				<li>
					<a href="index.html">Home</a>
				</li>
				<li>
					<a href="index.html#guitarras">Guitarras</a>
				</li>
				<li>
					<a href="precios.html">Precios</a>
				</li>	
			</ul>
		</nav>
		</div>
	</header>
	<section class="tabla">
		<div class="contenedor">
		<table>
			<thead> 
				<tr>
					<th>Modelo</th>
					<th>precio</th>
					<th>Descripcion</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Invie Acustica</td>
					<td>$10000</td>
					<td>Una guitarra muy pro</td>
				</tr>
				<tr>
					<td>Invie Classic</td>
					<td>$10000</td>
					<td>Una guitarra muy pro</td>
				</tr>
				<tr>
					<td>Invie PRO</td>
					<td>$10000</td>
					<td>Una guitarra muy pro</td>
				</tr>
			</tbody>

		</table>
		</div>
	</section>
	<footer class="footer">
		<div class="contenedor">
			<div class="contacto">
			<img src="images/invie-white.png" alt="logotipo blanco">
			<a href="tel:+5564577277"><strong> Telefono </strong><span>3024456678</span></a>
			<a href="mailto:contacto@invie.com"><strong> Email </strong><span>contacto@invie.com</span></a>
			</div>
		<form class="formulario">
			<div class="col1">
			<label for="nombre">Nombre</label>
			<input type="text" required id="nombre" name="nombre" placeholder="pon tu nombre" />
			<label for="email">Email</label>
			<input type="email" required id="email" name="email" placeholder="pon tu email" />
			<div class="sexo">
			<label for"hombre">
				<input type="radio" id="hombre" name="sexo" value="hombre"/>Hombre
			<label for"mujer">
				<input type="radio" checked id="mujer"name="sexo" value="mujer" />Mujer
			</label>
			</div>	
			<div class="intereses">
			<label for="cotizacion">
				<input type="checkbox" checked id="cotizacion" name="intereses" value="cotizacion" >Cotizacion
			</label>
			<label for="reclamos">
				<input type="checkbox" id"reclamos" name="intereses" value="reclamos">Reclamos
			</label>
			<label for="comentarios">
				<input type="checkbox" id="comentarios" name="intereses"values="cometarios">Comentarios
			</label>
			<label for="otros">
				<input type="checkbox" id="otros" name="intereses"value="otros">Otros
			</label>
			</div>
			</div>
			<div class="col2">
			<label for="comentarios">
				comentarios
			</label>
			<textarea name="comentarios" id="comentarios" cold="60" rows="7"></textarea>
			<input type="submit" value="Enviar" class="button">
		</div>
		</form>
		</div>
	</footer>
</body>
</html>
